# Using: https://pypi.org/project/pypiserver/
##############################################################################

vars:
  GREETING: Pypyserver
  _opts:
tasks:
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true

  up:
    desc: starts service
    cmds:
      - docker-compose up $(echo "{{._opts}}")

  # status:
